<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Comment Page Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="container mx-auto md:max-w-xl mt-16 ">
    <header>
      <nav></nav>
    </header>
    <main>
      <!-- Post Section  -->
      <section>
        <div class="card bg-base-100 md:w-96 shadow-xl">
          <div class="flex justify-start">
            <div class="w-12 my-3 mx-3">
              <figure class="rounded-full w-fit left-20 top-8 border-white">
                <img class="" src="./assets/profile-pic.jpg" alt="profile" />
              </figure>
            </div>
            <div class="content-center space-y-1">
              <h1 class="text-sm font-extrabold">
                Akash Jaman
                <span class="text-gray-600 font-light"
                  >updated his profile picture.</span
                >
              </h1>
              <h4 class="text-xs font-medium text-gray-600">August 1 .</h4>
            </div>
          </div>
          <div>
            <figure class="absolute">
              <img src="./assets/cover-photo.jpg" alt="cover" />
            </figure>
            <figure
              class="rounded-full w-fit relative left-20 top-8 border-4 border-white"
            >
              <img class="" src="./assets/profile-pic.jpg" alt="profile" />
            </figure>
          </div>

          <div class="card-body">
            <hr class="md:max-w-full" />
            <h2 class="card-title">
              Tree!
              <div class="badge badge-secondary">NEW</div>
            </h2>
            <div id="comment-container" class="mx-5 my-5"></div>
            <div class="space-y-1">
              <input
                id="new-comment"
                type="text"
                placeholder="Give your comment"
                class="input input-bordered input-lg w-full max-w-xs"
              />

              <div class="text-end">
                <button
                  id="post-comment"
                  class="btn btn-active bg-sky-600 text-white hover:bg-sky-800"
                >
                  Comment
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./javascript/comment.js"></script>
  </body>
</html>
